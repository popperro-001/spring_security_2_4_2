<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h2>User Info</h2>
<br>
<table border="1">
    <tr>
        <td>ID</td>
        <td th:text="${user.id}">ID</td>
    </tr>
    <tr>
        <td>USERNAME</td>
        <td th:text="${user.username}">Username</td>
    </tr>
    <tr>
        <td>EMAIL</td>
        <td th:text="${user.email}">Email</td>
    </tr>
</table>
<br>
<button type="button" th:onclick="|window.location.href='/logout'|">Logout</button>
</body>
</html>
